<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air India Express | IFG Demo Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .aix-gradient { background: linear-gradient(135deg, #E31837 0%, #FF6F00 100%); }
        .scenario-card { transition: all 0.2s ease; border-left: 4px solid transparent; }
        .scenario-card:hover { transform: translateY(-2px); border-left: 4px solid #E31837; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const SCENARIOS = {
            "Booking": [
                { id: "ow_1a", label: "Oneway - 1 Adult", amount: "10545", currency: "USD", desc: "Basic BSP Payment Flow" },
                { id: "ow_mixed", label: "Oneway - 1 Adult, 1 Senior, 1 Infant", amount: "18500", currency: "USD", desc: "Mixed Passenger Types" },
                { id: "ow_conn", label: "Oneway Connecting - 2 Adult", amount: "22400", currency: "USD", desc: "Multi-segment Connectivity" },
                { id: "ow_int_addon", label: "Oneway Int - 3 Adult, 1 Infant, Addon", amount: "55000", currency: "USD", desc: "High Value + Ancillary Services" },
                { id: "ow_dom_addon", label: "Oneway Domestic - 3 Adult, 1 Infant, Addon", amount: "12000", currency: "INR", desc: "Domestic Market BSP" },
                { id: "rt_1a", label: "Roundtrip - 1 Adult", amount: "15800", currency: "USD", desc: "Standard Return Booking" },
                { id: "rt_dir_4a", label: "Roundtrip Direct - 4 Adult", amount: "42000", currency: "USD", desc: "Group Booking Flow" },
                { id: "rt_int_4a", label: "Roundtrip Direct Int - 4 Adult", amount: "88000", currency: "USD", desc: "International Group BSP" },
                { id: "multi_1a", label: "Multicity - 1 Adult", amount: "19500", currency: "USD", desc: "Complex PNR Routing" },
                { id: "multi_2a", label: "Multicity - 2 Adult", amount: "35000", currency: "USD", desc: "Multi-Pax / Multi-City" }
            ],
            "Modification": [
                { id: "mod_ow", label: "Oneway - 1 Adult Booking (Mod)", amount: "2500", currency: "USD", desc: "Change Fee Payment via IFG" },
                { id: "mod_rt", label: "Roundtrip - 4 Adult (2 Adult Mod)", amount: "5600", currency: "USD", desc: "Partial Group Modification" }
            ],
            "Refunds": [
                { id: "ref_partial", label: "Partial Refund", amount: "10545", currency: "USD", desc: "IFG Partial Reversal Demo" },
                { id: "ref_full", label: "Full Refund", amount: "10545", currency: "USD", desc: "Full BSP Void/Refund" }
            ]
        };

        function App() {
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState(new URLSearchParams(window.location.search).get('status'));

            const triggerScenario = async (scenario) => {
                setLoading(true);
                try {
                    const response = await fetch('/create-session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(scenario)
                    });
                    const data = await response.json();
                    window.location.href = data.url;
                } catch (e) {
                    alert("Failed to create session");
                    setLoading(false);
                }
            };

            if (status === 'success') return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="max-w-md w-full bg-white shadow-2xl rounded-2xl p-8 text-center border-t-8 border-green-500">
                        <div className="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-4xl mx-auto mb-6">âœ“</div>
                        <h1 className="text-2xl font-bold text-gray-800 mb-2">IFG Payment Authorized</h1>
                        <p className="text-gray-500 mb-8">The BSP transaction was successfully processed through the IATA Financial Gateway.</p>
                        <button onClick={() => window.location.href='/'} className="w-full py-3 aix-gradient text-white font-bold rounded-xl">Return to Portal</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    <div className="aix-gradient h-64 flex flex-col items-center justify-center text-white px-6">
                        <img src="https://upload.wikimedia.org/wikipedia/en/a/a2/Air_India_Express_Logo_2023.svg" className="h-12 mb-6 brightness-0 invert" />
                        <h1 className="text-4xl font-extrabold tracking-tight">IFG / BSP Demo Portal</h1>
                        <p className="mt-2 opacity-90 font-medium italic text-orange-100">Select a payment scenario to initiate the Juspay Checkout</p>
                    </div>

                    <div className="max-w-6xl mx-auto -mt-10 px-6">
                        {Object.entries(SCENARIOS).map(([category, items]) => (
                            <div key={category} className="mb-12">
                                <div className="flex items-center mb-6">
                                    <h2 className="text-xl font-bold text-gray-800 mr-4">{category}</h2>
                                    <div className="flex-1 h-px bg-gray-200"></div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {items.map(s => (
                                        <div 
                                            key={s.id} 
                                            onClick={() => !loading && triggerScenario(s)}
                                            className="scenario-card bg-white p-6 rounded-xl shadow-sm border border-gray-100 cursor-pointer hover:shadow-xl"
                                        >
                                            <div className="flex justify-between items-start mb-3">
                                                <h3 className="font-bold text-gray-900 leading-tight pr-2">{s.label}</h3>
                                                <span className="text-xs font-bold bg-orange-50 text-orange-700 px-2 py-1 rounded uppercase">
                                                    {s.currency}
                                                </span>
                                            </div>
                                            <p className="text-sm text-gray-500 mb-4 h-10">{s.desc}</p>
                                            <div className="flex justify-between items-center text-sm">
                                                <span className="font-mono font-bold text-[#E31837]">{s.amount}</span>
                                                <span className="text-[#E31837] font-bold group-hover:underline">Execute &rarr;</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>

                    {loading && (
                        <div className="fixed inset-0 bg-white/90 backdrop-blur-md z-50 flex flex-col items-center justify-center">
                            <div className="w-16 h-16 border-4 border-[#E31837] border-t-transparent rounded-full animate-spin mb-4"></div>
                            <p className="font-bold text-gray-700 animate-pulse">Initializing IFG Secure Session...</p>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
