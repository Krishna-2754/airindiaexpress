<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Air India Express | IFG Demo Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
        }

        .aix-gradient {
            background: linear-gradient(135deg, #E31837 0%, #FF6F00 100%);
        }

        .scenario-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .scenario-card:hover {
            transform: translateY(-4px);
            border-left: 4px solid #E31837;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* Fixed Header height and alignment */
        /* Update these styles in your <style> tag */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: white;
            width: 100%;
            border-bottom: 1px solid #eee;
            padding: 0;
            /* Remove padding so image touches edges */
        }

        .full-header-img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }

        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const SCENARIOS = {
            "Booking Scenarios": [
                { id: "ow_1a", label: "Oneway - 1 Adult", amount: "9705", currency: "USD", desc: "Basic BSP Payment Flow" },
                { id: "ow_mixed", label: "Oneway - 1 Adult, 1 Senior, 1 Infant", amount: "18500", currency: "USD", desc: "Mixed Pax Types for IFG" },
                { id: "ow_conn", label: "Oneway Connecting - 2 Adult", amount: "22400", currency: "USD", desc: "Multi-segment Connectivity" },
                { id: "ow_int_addon", label: "Oneway Int - 3 Adult, 1 Infant, Addon", amount: "55000", currency: "USD", desc: "High Value + Ancillary Services" },
                { id: "ow_dom_addon", label: "Oneway Domestic - 3 Adult, 1 Infant, Addon", amount: "12000", currency: "INR", desc: "Domestic Market BSP" },
                { id: "rt_1a", label: "Roundtrip - 1 Adult", amount: "15800", currency: "USD", desc: "Standard Return Booking" },
                { id: "rt_dir_4a", label: "Roundtrip Direct - 4 Adult", amount: "42000", currency: "USD", desc: "Group Booking Flow" },
                { id: "rt_int_4a", label: "Roundtrip Direct Int - 4 Adult", amount: "88000", currency: "USD", desc: "International Group BSP" },
                { id: "multi_1a", label: "Multicity - 1 Adult", amount: "19500", currency: "USD", desc: "Complex PNR Routing" },
                { id: "multi_2a", label: "Multicity - 2 Adult", amount: "35000", currency: "USD", desc: "Multi-Pax / Multi-City" }
            ],
            "Modification Scenarios": [
                { id: "mod_ow", label: "Oneway - 1 Adult Booking (Mod)", amount: "2500", currency: "USD", desc: "Change Fee Payment via IFG" },
                { id: "mod_rt", label: "Roundtrip - 4 Adult (2 Adult Mod)", amount: "5600", currency: "USD", desc: "Partial Group Modification" }
            ],
            "Refunds & Voids": [
                { id: "ref_partial", label: "Partial Refund", amount: "10545", currency: "USD", desc: "IFG Partial Reversal Demo" },
                { id: "ref_full", label: "Full Refund", amount: "10545", currency: "USD", desc: "Full BSP Void/Refund" }
            ]
        };

        const Header = () => (
            <header className="sticky-header shadow-md">
                <img
                    src="./airindiaexpress.png"
                    alt="Air India Express Header"
                    className="full-header-img"
                    onClick={() => window.location.href = '/'}
                    onError={(e) => {
                        e.target.onerror = null;
                        e.target.src = "./airindiaexpress.png";
                        e.target.style.height = "50px";
                        e.target.style.width = "auto";
                        e.target.style.margin = "10px auto";
                    }}
                />
            </header>
        );

        function App() {
            const [loading, setLoading] = useState(false);
            const status = new URLSearchParams(window.location.search).get('status');

            const triggerScenario = async (scenario) => {
                setLoading(true);
                try {
                    const response = await fetch('/create-session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(scenario)
                    });
                    const data = await response.json();
                    window.location.href = data.url;
                } catch (e) {
                    alert("Failed to create IFG Session");
                    setLoading(false);
                }
            };

            if (status === 'success') return (
                <div className="min-h-screen flex flex-col bg-gray-50">
                    <Header />
                    <div className="flex-1 flex items-center justify-center p-6">
                        <div className="max-w-md w-full bg-white shadow-2xl rounded-3xl p-10 text-center border-b-8 border-green-500">
                            <div className="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-4xl mx-auto mb-6">✓</div>
                            <h1 className="text-2xl font-extrabold text-gray-800 mb-2">IFG Authorized</h1>
                            <p className="text-gray-500 mb-8 text-sm">The BSP transaction has been successfully recorded in the IATA Financial Gateway.</p>
                            <button onClick={() => window.location.href = '/'} className="w-full py-4 aix-gradient text-white font-black uppercase tracking-widest rounded-xl">
                                Back to Scenarios
                            </button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col">
                    <Header />

                    <div className="aix-gradient py-16 px-6 text-center text-white">
                        <h1 className="text-4xl md:text-5xl font-black mb-4 tracking-tight uppercase">IATA Financial Gateway</h1>
                        <p className="text-lg opacity-90 font-medium max-w-2xl mx-auto italic">
                            Test Air India Express BSP (Billing and Settlement Plan) forms of payment.
                        </p>
                    </div>

                    <div className="max-w-7xl mx-auto w-full px-6 -mt-10 pb-20">
                        {Object.entries(SCENARIOS).map(([category, items]) => (
                            <div key={category} className="mb-14">
                                <h2 className="text-xl font-black text-gray-800 uppercase italic mb-6 border-b-2 border-gray-200 pb-2">{category}</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {items.map(s => (
                                        <div
                                            key={s.id}
                                            onClick={() => triggerScenario(s)}
                                            className="scenario-card bg-white p-7 rounded-2xl shadow-sm border border-gray-100 cursor-pointer"
                                        >
                                            <div className="flex justify-between items-start mb-4">
                                                <div className="bg-orange-50 text-orange-700 text-[10px] font-black px-2 py-1 rounded-md uppercase tracking-wider">
                                                    {s.currency} {s.amount}
                                                </div>
                                                <div className="text-[#E31837] text-xl font-bold">→</div>
                                            </div>
                                            <h3 className="font-extrabold text-gray-900 text-lg mb-2 leading-tight">{s.label}</h3>
                                            <p className="text-xs text-gray-500 font-medium">{s.desc}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>

                    {loading && (
                        <div className="fixed inset-0 bg-white/90 backdrop-blur-md z-[100] flex flex-col items-center justify-center">
                            <div className="w-16 h-16 border-4 border-[#E31837] border-t-transparent rounded-full animate-spin mb-6"></div>
                            <p className="font-black text-gray-800 uppercase tracking-widest animate-pulse">Establishing IFG Connection...</p>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
